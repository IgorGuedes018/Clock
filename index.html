<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css" />
    
</head>

<body>
    <div class = "container">

        <div class="options">
            <div>
                <button id="buttonClock" type="submit">Relogio</button>
            </div>
            <div>
                <button id="buttonCronometro">Cronometro</button>
            </div>
            <div>
                <button id="buttonAlarme">Alarme</button>
            </div>
            <div>
                <button id="buttonTemporizador">Temporizador</button>
            </div>
        </div>
        
        <div class ="clock">
            
            <div>
                <span id="hours">00</span>
                <span class="time">Hours</span>
            </div>

            <div>
                <span id="minutes">00</span>
                <span class="time">Minutes</span>
            </div>

            <div>
                <span id="seconds">00</span>
                <span class="time">Seconds</span>
            </div>
        
        </div>





    </div>
    <script src="./clock.js"></script>
</body>

</html>
